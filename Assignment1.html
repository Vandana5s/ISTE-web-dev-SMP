<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register:</title>
</head>
<body>
    <section>
        <div>
            <header>
        <h1>Register</h1>
            </header>
        </div>
    </section>
    <main>
        <h3>Fill this form</h3>
        <form action="#">
            <label for="username">Username :</label>
            <input type="text" name="username" id="username">
            <br>
            <label for="email">Email :</label>
            <input type="email" name="email" id="email">
            <br>
            <label for="pass">Password :</label>
            <input type="password" name="pass" id="email">
            <br>
            <label for="dob">Date of Birth :</label>
            <input type="date" name="dob" id="dob">
            <br>
            <label for="age">Age :</label>
            <input type="number" name="age" id="age">
            <br><br><br>
            <div>
                Select your level:
                <br>
            <input type="radio" id="basic" name="level" value="basic">
            <label for="basic">Basic</label><br>
            <input type="radio" id="inter" name="level" value="inter">
            <label for="inter">Intermediate</label><br>
            <input type="radio" id="exp" name="level" value="exp">
            <label for="exp">Expert</label>
            <br><br>
            </div>
            <fieldset>
                <legend>Select Known Programming Language</legend>
                <input type="checkbox" name="java" id="java">
                <label for="java">JAVA</label>
                <br>
                <input type="checkbox" name="C" id="c">
                <label for="c">C</label>
                <br>
                <input type="checkbox" name="python" id="python">
                <label for="python">PYTHON</label>
                <br>
                <input type="checkbox" name="swift" id="swift">
                <label for="swift">SWIFT</label>
                <br>

            </fieldset>
        </form>
    </main>
    <footer>
        <h3>Thanks for registering</h3>
        
    </footer>
    
</body>
</html>
